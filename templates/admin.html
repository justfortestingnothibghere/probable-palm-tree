{% extends "base.html" %}
{% block content %}
<div class="admin-panel">
    <h2>Admin Panel</h2>
    <table>
        <tr><th>ID</th><th>Username</th></tr>
        {% for user in users %}
            <tr><td>{{ user.id }}</td><td>{{ user.username }}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
